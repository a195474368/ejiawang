<{include file='mobile:block/header.html'}>
<!--头部开始-->
	<div class="mobile_top">
    	<div class="mobile_top_son">
            <a href="<{link ctl='index'}>" class="detail-first"><img src="images/back_bg.png" width="10"/></a>
            <div class="detail-second">注册</div>
        </div>
    </div>
    <div class="h45"></div>
<!--头部结束-->
<!--主题部分开始-->
 <div class="mobile_main hauto">
 	<div class="mobile_register">
    	<form id='login-form'>
        	<div class="mobile_register_t">
             
                <p>
                    <i>账户类型&nbsp;:&nbsp;</i>
                    <select name='account[from]'  class="resister_select" >
                    <{foreach from=$fromlist key=key item=item}> 
                        <{if $key != 'mechanic'}>
                        <option value="<{$key}>"  ><{$item}></option>
                        <{/if}>
                    <{/foreach}>
                    </select>
                </p>
                 <p><i>所在城市&nbsp;:&nbsp;</i><select name='account[city_id]' class="resister_select" >
                            	<{widget id="data/city" value=$request.city_id}>
                            </select></p>
            	<p><i>用户名&nbsp;&nbsp;&nbsp;&nbsp;:</i><input type="text" name='account[uname]' class="resister_zh1" value="" id="register_zh"/></p>
                <p><i>联系邮箱&nbsp;:&nbsp;</i><input type="text" name='account[mail]' class="resister_zh1" value="" id="register_mm"/></p>
                <p><i>登录密码&nbsp;:&nbsp;</i><input type="password" name='account[passwd]' class="resister_zh1" value="" id="register_zh"/></p>
                <p><i>确认密码&nbsp;:&nbsp;</i><input type="password" name='confirmpasswd' class="resister_zh1" value="" id="register_mm"/></p>
                
              
                
                <p style="color: red; display: none;" id='showErr'></p>
            </div>
            <div class="mobile_register_c"><a  href="###" id='login-btn' class="register_but mt10">立刻注册</a></div>
        </form>
   
    </div>
 	<div class="h45"></div>
    <script>
        
        $(document).ready(function(){
            function showmsg(message){
                $("#showErr").show().html(message);
            }
            $("#login-btn").click(function(){
                $.post('<{link ctl="passport:create"}>',$("#login-form").serialize(),function(data){
                    if(data.error){
                         showmsg(data.message);
                    }else{
                        window.location="<{link ctl='ucenter'}>";
                    }
                },'json');
            });
            
        });
        
    </script>
 
 </div>
<!--主题部分结束-->


 <{include file='mobile:block/footer.html'}>
