<{include file='mobile:block/header.html'}>
<!--头部开始-->
	<div class="mobile_top">
    	<div class="mobile_top_son">
            <a href="<{link ctl='index'}>" class="detail-first"><img src="images/back_bg.png" width="10"/></a>
            <div class="detail-second">优惠信息</div>
        </div>
    </div>
    <div class="h45"></div>
<!--头部结束-->
<!--主题部分开始-->
    <div class="mobile_main hauto"> 
    	<div class="mobile_tuan">
            <div class="mobile_wenzhang_b">
            	<ul>
                
                    <{foreach from=$items  item=item}>
                   <li>
                    	<div class="mobile_tuan_b_all1">
                        	<p class="h10"></p>
                        	<p>
                            	<span class="ico <{if $item.end > 0}>youhui_ico<{else}> youhui_jieshu<{/if}>"></span>
                                <a href="<{link ctl='youhui:detail' arg0=$item.youhui_id}>" class="block_lt"><{$item.title}> </a>
                            </p>
                            <p>
                            	<span class="ico span_time"></span>
                                <span><{if $item.end>0}>距离结束还有<{$item.end}><{else}>已结束<{/if}></span>
                            </p>
                            
                        </div>
                    </li>
                    <{/foreach}>
                 
             
                </ul>
        	</div>
           <div id="jq_loding" style=" height: 20px; text-align: center; "></div>
            <script>
                var num = 1;
                var nextpage = '<{$nextpage}>';
                var lock  = 0;
              $(document).ready(function(){       
                  $(window).scroll(function(){              
                    if(!lock && $(window).scrollTop() ==$(document).height() - $(window).height()  ){
                        lock = 1;
                        num++;
                        var link = nextpage.replace('{page}',num);
                        $("#jq_loding").html('正在加载中...');
                        $.get(link,function(data){
                            if(data != 0){
                                $("#jq_loding").html('');
                                $(".mobile_wenzhang_b ul").append(data);     
                                $(".mobile_wenzhang_b ul li:odd").css('background','#FFF');
                                $(".mobile_wenzhang_b ul li:even").css('background','#F5F5F5');
                                $(".mobile_wenzhang_b ul li").last().css('border-bottom','none');
                                lock = 0;
                            }else{

                                $("#jq_loding").html('没有数据了.....');
                            }
                        },'html');
                    }           
                });

              });
           </script>
           <script>
		   	$(document).ready(function(){
				$(".mobile_wenzhang_b ul li:odd").css('background','#FFF');
				$(".mobile_wenzhang_b ul li:even").css('background','#F5F5F5');
				$(".mobile_wenzhang_b ul li").last().css('border-bottom','none');
			});
		   </script>
        </div>
       <div class="h45"></div>
    </div>
    
<!--主题部分结束-->
 <{include file='mobile:block/footer.html'}>
