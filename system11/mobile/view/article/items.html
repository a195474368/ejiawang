<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title><{$cate.seo_title|default:$cate.title}> - <{$CONFIG.mobile.title}></title>    
    <link type="text/css" rel="stylesheet" href="style/article.css">
    <{include file="mobile:block/sheader.html"}>    
</head>
<body>
    <!--页面内容开始 -->
    <div class="warp">
        <!--头部内容开始 -->
        <header>
            <a class="return" href="<{link ctl='article'}>"><img src="images/return.png" alt="返回" /></a>
            <h1 class="title"><{$cate.title}></h1>
            <a href="<{link ctl='index'}>" class="home"><img src="images/home.png" alt="首页" /></a>
        </header>
        <!--头部内容结束 -->
        <!--main开始 -->        
        <div class="clear"></div>
        <!--main开始 -->
        <div class="main">
            <div class="xzx-list-box">
                <{foreach $items as $item}>
                <a href="<{link ctl='article:detail' arg0=$item.article_id}>" class="btn xzx-list-a" title="<{$item.title}>"><span class="btn xzx-list-title"><{$item.title}></span></a>
                <{/foreach}>
            </div>
            <div class="pagination">
                <{if $pager.prevpage}><div class="box"><a href="<{link ctl='article:items' arg0=$cate.cat_id arg1=$pager.prevpage}>" id="back_page">上一页</a></div><{/if}>
                <div><{$pager.page}>/<{$pager.pagecount}></div>
                <{if $pager.nextpage}><div class="box"><a href="<{link ctl='article:items' arg0=$cate.cat_id arg1=$pager.nextpage}>" id="next_page">下一页</a></div><{/if}>
            </div>

        </div>
    </div>
    <!--warp结束 -->
    <!--底部悬浮开始 -->
    <{include file="mobile:block/toolbar.html"}>
    <!--底部悬浮结束-->
    <div id="bgdiv"></div>
</body>
</html>
