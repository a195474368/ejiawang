    <tr><th></th><td><img src="<{$pager.img}>/<{$shop.logo}>" width="200" height="100"/></td></tr>

    </tr>
    <tr><th></th><td><img src="<{$pager.img}>/<{$shop.banner}>" width="600" height="100"/></td></tr>
