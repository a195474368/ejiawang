<h4 class="tips"><a target="_blank" href="<{link ctl='mall/shop' arg0=$shop.shop_id}>"><b class="red">点击预览我的商铺</b></a></h4>
<form mini-form="company" action="<{link ctl='ucenter/shop:skin'  http=true}>" method="post">
<table cellspacing="0" cellpadding="0" class="form">
    <tr>
        <th class="w-100"><span class="red">*</span>模板：</th>
        <td>
            <ul class="template_list">
                <{foreach $skins as $k=>$v}>
                <li>
                    <img src="<{$pager.theme}>/<{$v.thumb}>" />
                    <label><input type="radio" name="skin" <{if $k == $shop.skin}> checked="checked" <{/if}> value="<{$k}>" /><{$v.name}></label>
                </li>
                <{/foreach}>
            </ul>
        </td>
    </tr>
    <tr><th></th><td><input type="submit" value="保存" class="set_btn" /></td></tr>
</table>
</form>
