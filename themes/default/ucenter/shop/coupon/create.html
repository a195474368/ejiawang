<{include file="ucenter/header.html"}>
<div class="set_c2"><h3 class="header_left">添加优惠券</h3><a href="<{link ctl='ucenter/shop/coupon:index'}>" class="wytw">优惠券</a></div>
<form mini-form="company" action="<{link ctl='ucenter/shop/coupon:create'}>" method="post" ENCTYPE="multipart/form-data">
<table cellspacing="0" cellpadding="0" class="form">
    <tr><th><span class="red">*</span>标题：</th><td><input type="text" name="data[title]" value="" class="input w-300"/></td></tr>
    <tr><th>图片：</th>
        <td>
            <input type="text" name="data[photo]" value="<{$detail.photo}>" <{if $detail.photo}>photo="<{$pager.img}>/<{$detail.photo}>"<{/if}> class="input w-300" />&nbsp;&nbsp;&nbsp;
            <input type="file" name="coupon_photo" class="input w-100" />
        </td>
    </tr>
    <tr><th>金额设置：</th>
        <td>
            <label>优惠金额：<input type="text" name="data[money]" value="<{$detail.money|default:'10'}>" class="input w-100"/></label>&nbsp;&nbsp;&nbsp;
            <label>最低消费：<input type="text" name="data[min_amount]" value="<{$detail.min_amount|default:'100'}>" class="input w-100"/></label>
        </td>
    </tr>
    <tr><th>有效期：</th>
        <td>
            <input type="text" name="data[stime]" value="<{$detail.stime|default:''}>" date="stime" class="input w-100"/>~
            <input type="text" name="data[ltime]" value="<{$detail.ltime|default:''}>" date="ltime" class="input w-100"/>
            <span class="tip-comment">"0"或空不限</span>
         </td>
    </tr>
    <tr><th>描述：</th><td><textarea name="data[content]" kindeditor="simple" style="width:600px;height:350px;"><{$detail.content}></textarea><br /></td></tr>
    <tr><th></th><td><input type="submit" value="保存" class="set_btn" /></td></tr>
</table>
</form>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $) {
var editor = KindEditor.create('textarea[kindeditor]', $.extend({}, window.KindEditor_Simple,{uploadJson : '<{link ctl="magic:editorupload"}>'}));
})(window.KT, window.jQuery);
</script>
