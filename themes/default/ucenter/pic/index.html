<{include file="ucenter/header.html"}>

<div class="base_info"><b>荣誉资质</b></div>

<table width="100%" border="0" cellspacing="0" class="info">
    <tr>

        <th>类型</th><th>标题</th><th>图片</th>
        <th>操作</th></tr>

    <{foreach $items as $item}>
    <tr>    
        <td><{$type[$item.type]|default:'--'}></td>
        <td><{$item.title}></td>
        <td><img src="<{$pager.img}>/<{$item.pic}>" class="wh-50" /></td>

        <td>
            <a href="<{link ctl='ucenter/pic:edit' arg0=$item.pic_id http=true}>" class="yzmbtn">修改</a>
        </td>
    </tr>
    <{foreachelse}>
    <tr><td colspan="20"><p class="text-align tip-notice">没有数据</p></td></tr>
    <{/foreach}>
    <tr>
            <td  colspan="20" class="page-list"><div class="page"><{$pager.pagebar}></div></td>
    </tr>
</table>

<{include file="ucenter/footer.html"}>
