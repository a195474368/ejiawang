<{include file="ucenter/header.html"}>

<div class="base_info"><b>编辑优惠信息</b></div>
<form mini-form="company" action="<{link ctl='ucenter/youhui:edit' arg0=$detail.youhui_id  http=true}>" method="post">
    <table cellspacing="0" cellpadding="0" class="form">
       <tr><th>地区：</th><td>
<select name="data[area_id]" class="w-100"><{widget id="data/area" value=$detail.area_id city_id=$company.city_id}></select>
</td></tr>

<tr><th><span class="red">*</span>优惠标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>开始日期：</th><td><input type="text" name="data[bg_date]" value="<{$detail.bg_date|default:''}>" class="input w-100" date="bg_date" readonly/></td></tr>
<tr><th><span class="red">*</span>结束日期：</th><td><input type="text" name="data[end_date]" value="<{$detail.end_date|default:''}>" class="input w-100" date="end_date" readonly/></td></tr>
<tr><th><span class="red">*</span>缩略图：</th><td><input type="file" name="data[face_pic]" class="input w-300" /></td></tr>
<tr><th><span class="red">*</span>优惠说明：</th><td><textarea name="data[content]" kindeditor="full" style="width:550px;height:350px;"><{$detail.content}></textarea><br /></td></tr>
        
           <tr><th></th><td><input type="submit" value="保存" class="set_btn" /></td></tr>
    </table>
</form>

<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $){

var editor = KindEditor.create('textarea[kindeditor]', {uploadJson : '<{link ctl="magic:editorupload"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});

})(window.KT, window.jQuery);
</script>
<{include file="ucenter/footer.html"}>
