<{if $request.MINI!='load'}>
<{include file="ucenter/header.html"}>
<div class="base_info"><b>回复评论</b>（<span class="red">*</span>必填项)</div>
<{/if}>
<form mini-form="company" action="<{link ctl='ucenter/product/comment:reply'}>" method="post">
<input type="hidden" name="comment_id" value="<{$comment.comment_id}>"/>
<table cellspacing="0" cellpadding="0" class="minform">
    <tr><th class="w-100">评论：</th><td><{$comment.content}></td></tr>
    <tr><th>商品：</th><td><{$product.title|default:'--'}></td></tr>
    <tr><th>评分：</th><td><{$comment.score}></td></tr>
    <tr><th>会员：</th><td><{$member.uname|default:'--'}></td></tr>
    <tr><th><span class="red">*</span>回复：</th><td><textarea name="reply_content" class="textarea w-300"><{$comment.reply}></textarea><br /></td></tr>
    <tr><th></th><td><input type="submit" value="保存" class="set_btn" /></td></tr>
</table>
</form>
<{if $request.MINI!='load'}>
<{include file="ucenter/footer.html"}>
<{/if}>
