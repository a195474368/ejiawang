<{include file="ucenter/header.html"}>

<div class="base_info"><b>发布横幅</b></div>
<form mini-form="company" action="<{link ctl='ucenter/banner:edit' arg0=$detail.banner_id  http=true}>" method="post">
    <table cellspacing="0" cellpadding="0" class="form">
        <tr><th><span class="red">*</span>标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>
        <tr><th><span class="red">*</span>图片：</th><td><input type="file" name="data[pic]" class="input w-100" /></td></tr>
        <tr><th><span class="red">*</span>链接：</th><td><input type="text" name="data[link]" value="<{$detail.link|default:''}>" class="input w-300"/></td></tr>
        <tr><th><span class="red">*</span>排序：</th><td><input type="text" name="data[orderby]" value="<{$detail.orderby|default:'5'}>"  class="input" style=" width: 50px;"/><span class="tip-comment">数字越小排序越高</span></td></tr>
        <tr><th></th><td><input type="submit" value="保存" class="set_btn" /></td></tr>
    </table>
</form>
