<{include file="ucenter/header.html"}>

<div class="base_info"><b>工地进度</b></div>
<form mini-form="company" action="<{link ctl='ucenter/site:diaryCreate' arg0=$site_id  http=true}>" method="post">
    <table cellspacing="0" cellpadding="0" class="form">
        <tr><th>工地的状态：</th><td>  
                <select class="input" name="data[status]">
                    <option value="">请选择</option>
                    <{foreach from=$status item=item key=key}>
                    <option value="<{$key}>" <{if $detail.status ==$key}>selected="selected"<{/if}>><{$item}></option>
                    <{/foreach}>
                </select></td></tr> 
        <tr><th><span class="red">*</span>日记内容：</th><td><textarea name="data[content]" kindeditor="full" style="width:550px;height:350px;"><{$detail.content}></textarea><br /></td></tr>


        <tr><th></th><td><input type="submit" value="保存" class="set_btn" /></td></tr>
    </table>
</form>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
    (function(K, $) {
        var editor = KindEditor.create('textarea[kindeditor]', {uploadJson : '<{link ctl="magic:editorupload"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});

    })(window.KT, window.jQuery);
</script>
