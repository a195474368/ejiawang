<{include file="ucenter/header.html"}>

<div class="base_info"><b>发布工地</b></div>
<form mini-form="company" action="<{link ctl='ucenter/site:create'  http=true}>" method="post">
    <table cellspacing="0" cellpadding="0" class="form">
        <tr><th class="w-100">地区：</th><td>
      
        <select name="data[area_id]" class="w-100"><{widget id="data/area" value=$detail.area_id city_id=$company.city_id}></select>
        </td></tr>
        <tr><th>小区：</th>
            <td>
                <input type="hidden" name="data[home_id]" id="select_home_id" value="0"/>
                <input type="text" readonly="1" id="select_home_name" value="0" class="input"/>
                <a class="yzmbtn" action="<{link ctl='ucenter/select:home'}>" mini-select="#select_home_id,#select_home_name/N/<{$company.city_id}>/选择小区"/>选择小区</a><br />
            </td>
        </tr>
        <tr><th><span class="red">*</span>标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/>标题格式：街道+小区名</td>
       </tr>
     
        <tr><th><span class="red">*</span>缩略图：</th><td><input type="file" name="data[face_pic]" class="input w-100" /></td></tr>
        <tr><th>地址：</th><td><input type="text" name="data[addr]" value="<{$detail.addr|default:''}>" class="input w-300"/></td></tr>
       
        <tr><th>工地简介：</th><td><textarea name="data[intro]" class="textarea"><{$detail.intro}></textarea><br /></td></tr>
        
        
        
        
        

        <tr><th></th><td><input type="submit" value="保存" class="set_btn" /></td></tr>
    </table>
</form>

<{include file="ucenter/footer.html"}>
